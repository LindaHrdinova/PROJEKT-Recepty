<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty (standardní verze)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="knihaReceptu">
      <!-- největší hlavní recept -->
      <div class="salat recept hlavniRecept">
        <div class="topText">
          <span>Saláty</span>
          <span>5 komentářů</span>
        </div>

        <div class="bottomText">Salát s&nbsp;vlašskými ořechy</div>
      </div>

      <div class="recepty">
        <!-- malý recept 1 -->
        <div class="chlebicek recept">
          <div class="topText">
            <span>Svačina</span> <span>16 komentářů</span>
          </div>

          <span class="bottomText">Chlebíček s&nbsp;avokádem</span>
        </div>

        <!-- malý recept 2 -->
        <div class="avokado recept">
          <div class="topText">
            <span>Mexická</span> <span>7 komentářů</span>
          </div>

          <span class="bottomText">Avokádové tacos</span>
        </div>

        <!-- malý recept 3 -->
        <div class="pita recept">
          <div class="topText">
            <span>Luštěniny</span> <span>23 komentářů</span>
          </div>

          <span class="bottomText">Pita chléb s&nbsp;cizrnou</span>
        </div>

        <!-- malý recept 4 -->
        <div class="burger recept">
          <div class="topText">
            <span>Burgery</span> <span>19 komentářů</span>
          </div>

          <span class="bottomText">Sojový burger</span>
        </div>
      </div>
    </div>
    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
